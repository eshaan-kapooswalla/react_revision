 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
 </head>
 <body>
    <h3>Unordered Lists</h3>
    <ul>
      <li>pizza</li>
      <li>bread</li>
      <li>cheese</li>
      <li>milk</li>
    </ul>
 
    <h3>Ordered Lists</h3>
      <ol>
         <li>pizza</li>
         <li>bread</li>
         <li>cheese</li>
         <li>milk</li>
      </ol>
 </body>
 </html>
